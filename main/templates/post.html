body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

h3 {
  margin-left: 1em;
}

.top-nav a {
    display: inline-block;
    overflow: hidden;
    text-align: left;
    margin-top: .3em;
    margin-right: 2em;
    padding: .5em 1em;
    text-decoration: none;
    font-weight: bold;
    color: black;
    font-size: 1.2rem;
}

.hero-bg {
    background: #307D99 url('https://wallpaperaccess.com/full/124412.jpg');
    background-size: cover;
    color: white;
    text-align: center;
    padding-bottom: 4em;
}

.hero-bg h1 {
    font-size: 2rem;
    font-family: 'Montserrat', sans-serif;
    margin: 2em 0 1.2em;
}

.hero-bg h2 {
    color: white;
    text-decoration: none;
    margin-top: .2em;
    font-weight: bold;
    font-size: 1.2rem;
    padding-top: 1.5em;
}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}


.top {
    animation: fadeIn 2s forwards;
}

.middle {
    animation: fadeIn 2s forwards;
}

.bottom {
    animation: fadeIn 2s forwards;
}

.overlay {
    position: absolute;
    height: 100vh;
    width: 100%;
    background: rgba(0,0,0,.9);
    z-index: 1;
    place-content: center;
    color: white;
    display: none;
    opacity: 0;
}

.animate-overlay {
    animation: overlay 3s forwards;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-2em);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes overlay {
    0% {
        opacity: 0;
    }
    30% {
        opacity: 1;
    }
    70% {
        opacity: 1;
    }
    100% {
        opacity: 0;
    }
}
</style>
